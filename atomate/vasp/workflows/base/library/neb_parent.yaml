common_params:  # These can update spec_orig in neb.py
  wf_name: CINEB
  vasp_cmd: ">>vasp_cmd<<"
  gamma_vasp_cmd: ">>gamma_vasp_cmd<<"
  mpi_command:
    command: mpirun
    np_tag: "np_tag"
  ppn: 24
  path_sites: []
  db_file: ">>db_file<<"
  _category: "tscc-atomate"
  _queueadapter:
    nnodes: 1  # This is subject to change