# A standard CI-NEB calculation
fireworks:
- fw: atomate.vasp.fireworks.core.NEBRelaxationFW
  params:
    parents: 0
  user_incar_settings:
    EDIFF: 5e-5
    EDIFFG: -0.05
    ISIF: 3
    LDAU: False
- fw: atomate.vasp.fireworks.core.NEBRelaxationFW  # Two endpoints settings are the same
  params:
    parents: 1
  user_incar_settings:
    EDIFF: 5e-5
    EDIFFG: -0.05
    ISIF: 2
    LDAU: False
- fw: atomate.vasp.fireworks.core.NEBRelaxationFW
  params:
    parents: 1
  user_incar_settings:
    EDIFF: 5e-5
    EDIFFG: -0.05
    ISIF: 2
    LDAU: False
- fw: atomate.vasp.fireworks.core.NEBFW
  params:
    parents: [2, 3]
  user_incar_settings:
    EDIFFG: -0.08
    IOPT: 3
    ISIF: 2
    LDAU: False
- fw: atomate.vasp.fireworks.core.NEBFW
  params:
    parents: 4
  user_incar_settings:
    EDIFFG: -0.05
    IOPT: 1
    ISIF: 2
    LDAU: False

